<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>presente profe extension</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">

          <div class="px-4 pt-5 my-5 text-center border rounded-3" id="panel1">
            <h1 class="display-4 fw-bold text-body-emphasis">presenteprofe</h1>
            <div class="mx-auto">
              <!-- <p class="lead mb-4">Quickly design and customize responsive mobile-first sites with Bootstrap, the worldâ€™s most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p> -->
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button id="btn-inasistencia" class="btn btn-primary btn-lg">Dejar ausentes</button>
                <button id="btn-cambiar-panel2" class="btn btn-success btn-lg">Panel 2</button>
              </div>
            </div>
          </div>

          <div class="px-4 pt-5 my-5 text-center border rounded-3 " hidden id="panel2">
            <div class="mx-auto">
              <h1 class="display-4 fw-bold text-body-emphasis">presenteprofe</h1>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button id="btn-buscar" class="btn btn-success">Buscar</button>
                <button id="btn-cambiar-panel3" class="btn btn-primary" disabled>Pasar lista <span id="text-btn-pasar-lista" class="badge badge-pill badge-primary"></span></button>
                <button id="btn-cambiar-panel1" class="btn btn-dark">Volver</button>
              </div>
            </div>
          </div>

          <div style="width:300px;" class="text-center" hidden id="panel3">
            <h1 class="display-4 fw-bold text-body-emphasis"></h1>
            <div class="mx-auto">
              <div class="card">
                <span class="badge bg-primary" hidden id="alumno-presente">PRESENTE</span>
                <span class="badge bg-danger" hidden id="alumno-ausente">AUSENTE</span>
                <img class="card-img-top mt-2" width="400px" src="" alt="" id="alumno-img">
                <div class="card-body">
                  <small id="alumno-id"></small>
                  <h4 class="card-title" id="alumno-nombre"></h4>
                  <p class="card-text" id="alumno-rut"></p>
                  <button id="btn-presente" class="btn btn-success">PRESENTE</button>
                  <button id="btn-ausente" class="btn btn-danger">AUSENTE</button>
                  <!-- TRUCO TRUCO -->
                  <div id="alumno-items-oculto" hidden> </div>
                </div>

                <small>
                  <div class="btn-group mb-2" role="group">
                    <button type="button" id="btn-preview-alumno" class="btn btn-outline-dark btn-sm"><</button>
                    <button type="button" id="btn-next-alumno"  class="btn btn-outline-dark btn-sm">></button>
                  </div>

                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="text-center mt-2">
      <small>@bemtorres</small>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
